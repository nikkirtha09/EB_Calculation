<!-- Description
 This web page provides a form for calculating electricity bills based on user input. 
 It allows users to enter their customer ID, name, meter readings, and cost per unit.
 The page then computes the electricity bill based on this information and displays the result.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">EB BILL CALCULATION</h1>
        <form>
            <div class="form-group">
                <label for="cid">Customer ID:</label>
                <input type="text" id="cid" class="form-control" placeholder="Enter customer id">
            </div>
            <div class="form-group">
                <label for="cname">Customer Name:</label>
                <input type="text" id="cname" class="form-control" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="old">Old reading:</label>
                <input type="number" id="old" class="form-control" placeholder="Enter old reading">
            </div>
            <div class="form-group">
                <label for="new">New reading:</label>
                <input type="number" id="new" class="form-control" placeholder="Enter new reading">
            </div>
            <div class="form-group">
                <label for="cost">Cost per unit:</label>
                <input type="number" id="cost" class="form-control" placeholder="Enter cost per unit">
            </div>
            <button type="button" id="cal_btn" class="btn btn-primary mt-2">Calculate</button>
        </form>
        <div class="alert-success">
        <h5>Consume Level:<span id="cl"></span></h5>
        <h5>Your Electricity Bill is: â‚¹<span id="result"></span></h5>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
